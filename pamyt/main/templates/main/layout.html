{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
<aside>
    <img src="{% static 'main/img/icon.svg' %}" alt="Лого">
    <span class="logo">  PanGran</span>

    <ul>
        <a href="{% url 'home'%}"><li><i class="bi bi-house"></i>Главная</li></a>
        <a href="{% url 'about'%}"><li><i class="bi bi-house"></i>Про нас</li></a>
        <a href="#"><li><i class="bi bi-instagram"></i>Контакты</li></a>
    </ul>

</aside>
<main>
{% block content %}{% endblock %}</main>
</body>
</html>
